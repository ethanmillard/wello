<html>
    <head>
        <title>Wello</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="order.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Wello Coffee Machine</h1>
        </div>
        <div class="container" id="coffees">
            <div class="row">
                <div class="col-sm">
                    <ul id="small-list" class="list-group list-group-flush">
                         <li class="list-group">
                             <button type="button" class="btn btn-primary" id="add-small">Add Small Coffee</button>
                         </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul id="medium-list" class="list-group list-group-flush">
                        <li class="list-group">
                            <button type="button" class="btn btn-primary" id="add-medium">Add Medium Coffee</button>
                        </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul id="large-list" class="list-group list-group-flush">
                        <li class="list-group">
                            <button type="button" class="btn btn-primary" id="add-large">Add Large Coffee</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
