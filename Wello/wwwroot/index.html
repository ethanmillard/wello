<html>
    <head>
        <title>Wello</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="order.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Wello Coffee Machine</h1>
        </div>
        <div class="container" id="coffees">
            <div class="row">
                <div class="col-sm">
                    <ul id="small-list" class="list-group list-group-flush">
                        <li class="list-group">
                            <button type="button" class="btn btn-primary" id="add-small">Add Small Coffee</button>
                        </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul id="medium-list" class="list-group list-group-flush">
                        <li class="list-group">
                            <button type="button" class="btn btn-primary" id="add-medium">Add Medium Coffee</button>
                        </li>
                    </ul>
                </div>
                <div class="col-sm">
                    <ul id="large-list" class="list-group list-group-flush">
                        <li class="list-group">
                            <button type="button" class="btn btn-primary" id="add-large">Add Large Coffee</button>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn btn-block mt-3" id="purchase">Purchase</button>
        </div>
        <div class="container" id="order" style="display: none">
            <div class="alert alert-warning mt-3" role="alert" id="owning-banner"></div>
            <div class="alert alert-success mt-3" role="alert" id="success-banner" style="display: none"></div>
            <div class="row" id="currency">
                <div class="col-sm"><button type="button" class="btn btn-primary" id="nickle">Add Nickle</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary" id="dime">Add Dime</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary" id="quarter">Add Quarter</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary" id="loonie">Add Loonie</button></div>
                <div class="col-sm"><button type="button" class="btn btn-primary" id="toonie">Add Toonie</button></div>
            </div>
        </div>
    </body>
</html>
